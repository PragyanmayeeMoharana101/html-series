<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rediffmail</title>
</head>
<body>
    <div class="container">
        <h1>Create a Rediffmail account</h1>
        <form>
            <table>
                <tr>
                    <td><label for="name">Full Name:</label> </td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="email">Choose a Rediffmail ID:</label></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" id="btn" value="Check availability"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="re-password">Retype password:</label></td>
                    <td><input type="password" id="re-password"></td>
                </tr>
                <tr>
                    <td><label for="alternate-email">Alternate Email Address:</label></td>
                    <td><input type="email" id="alternate-email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="check"> Click if you don't have an alternate ID:
                    </td>
                </tr>
                <tr>
                    <td><label for="mob" >Mobile No. :</label></td>
                    <td><select name="num" id="mob">
                        <option value="">+91</option>
                        <option value="">+1</option>
                        <option value="">+44</option>
                        <option value="">+93</option>
                        <option value="">+355</option>
                        <option value="">+213</option>
                    </select>
                    <input type="text" id="mob">
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><input type="radio" id="gender" name="gender">Male
                        <input type="radio" id="gender" name="gender">Female</td>
                </tr>

                <tr>
                    <td><label for="country">I live in Country:</label></td>
                    <td><select name="country" id="country">
                        <option value="">India</option>
                        <option value="">American Samoa</option>
                        <option value="">Angola</option>
                        <option value="">Andorra</option>
                        <option value="">Austraia</option>
                        <option value="">Bangladesh</option>
                        <option value="">Belgium</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><select name="city" id="city">
                        <option value="">delhi</option>
                        <option value="">Mumbai</option>
                        <option value="">Bangaluru</option>
                        <option value="">Cheinnai</option>
                        <option value="">pune</option>
                        <option value="">Hyderabad</option>
                        <option value="">mysore</option>
                    </select></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
